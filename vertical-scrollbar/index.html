<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        The aim in this page is to have a vertical scrollbar for a component,
        when the component 
        - doesn't have a fixed height or max-height .
        - is deeply (?) nested inside a component with 100vh.
        - we want the scrollable component to use all the remaining vertical space.
        - there are also other sibling components above it.
        - one of the components has display:grid to create columns.

        The only way I've found is to use flex in all intermediate components,
        with flex-grow set to 1.

        The scrollable component also has flex-grow set to 1, but also flex-basis set to 0
        so that the height doesn't start with the full height of the contents.

        As for the intermediate compoenent with a grid, if must have flex-grow set to 1 
        as well.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        #container {
            margin-left: 30%;
            margin-right: 30%;
            height: 100vh;
            background-color: red;
            display:flex;
            flex-direction: column;
        }
        #heady {
            height: 200px;
            background-color: brown;
        }
        section {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            /*
            grid-template-rows: 1fr;
            */
            /*
            align-content: stretch;
            justify-content: stretch;
            */
        }
        #inny {
            /*
            Why doesn't this require flex-grow: 1; ?
            Is it because the parent element has display: grid?
            */
            display: flex;
            flex-direction: column;
        }
        #scrolly {
            align-self: stretch;
            /* Is flex-grow the only way to say "use the rest of available vertical space"? */
            flex-grow: 1;
            /* necessary, otherwise the element start at full height */
            flex-basis: 0;
            overflow-y: scroll;
            background-color: blue;
            /* height 100% doesn't seem to work, even with the 100vh in the root */
            /* height: 100%; */
        }
        .blocko {
            margin-left: auto;
            margin-right: auto;
            height: 200px;
            width: 200px;
            border-style: solid;
            background-color: cyan;
        }
    </style>
</head>
<body>
   <div id="container">
    <div id="heady"></div>
    <section>
        <div id="inny">
            <div id="scrolly">
                <div class="blocko"></div>
                <div class="blocko"></div>
                <div class="blocko"></div>
                <div class="blocko"></div>
                <div class="blocko"></div>
                <div class="blocko"></div>
                <div class="blocko"></div>
                <div class="blocko"></div>
                <div class="blocko"></div>
                <div class="blocko"></div>
                <div class="blocko"></div>
                <div class="blocko"></div>
                <div class="blocko"></div>
                <div class="blocko"></div>
                <div class="blocko"></div>
                <div class="blocko"></div>
                <div class="blocko"></div>
                <div class="blocko"></div>
                <div class="blocko"></div>
                <div class="blocko"></div>
            </div>
        </div>
        <div>foo</div>
    </section> 
   </div> 
</body>
</html>
