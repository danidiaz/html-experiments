<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        /* Avoid alinging the column headers. */
        tr:not(:first-of-type) > th {
            text-align: end;
        }
    </style>
</head>
<body>
    <table>
        <!-- 
            https://www.w3.org/WAI/tutorials/tables/two-headers/#table-with-header-cells-in-the-top-row-and-first-column
        -->
        <caption>Bestimmter Artikel</caption>
        <tr>
            <td></td>
            <th scope="col">Maskulin</th>
            <th scope="col">Neutral</th>
            <th scope="col">Feminin</th>
            <th scope="col">Plural</th>
        </tr>
        <tr>
            <th scope="row">Nominativ</th>
            <td>der</td>
            <td>das</td>
            <td>die</td>
            <td>die</td>
        </tr>
        <tr>
            <th scope="row">Akkusativ</th>
            <td>den</td>
            <td>das</td>
            <td>die</td>
            <td>die</td>
        </tr>
        <tr>
            <th scope="row">Dativ</th>
            <td>dem</td>
            <td>dem</td>
            <td>der</td>
            <td>den</td>
        </tr>
        <tr>
            <th scope="row">Genitiv</th>
            <td>des</td>
            <td>des</td>
            <td>der</td>
            <td>der</td>
        </tr>
    </table>
</body>
</html>
