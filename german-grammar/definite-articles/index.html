<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Declension of the definite article</caption>
        <tr>
            <td></td>
            <th>masculine</th>
            <th>neuter</th>
            <th>feminine</th>
            <th>plural</th>
        </tr>
        <tr>
            <th>nominative</th>
            <td>der</td>
            <td>das</td>
            <td>die</td>
            <td>die</td>
        </tr>
        <tr>
            <th>accusative</th>
            <td>den</td>
            <td>das</td>
            <td>die</td>
            <td>die</td>
        </tr>
        <tr>
            <th>dative</th>
            <td>dem</td>
            <td>dem</td>
            <td>der</td>
            <td>den</td>
        </tr>
        <tr>
            <th>genitive</th>
            <td>des</td>
            <td>des</td>
            <td>der</td>
            <td>der</td>
        </tr>
    </table>
</body>
</html>
