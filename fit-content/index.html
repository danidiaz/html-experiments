<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.fit {
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        p.nofit {
            margin-left: auto;
            margin-right: auto;
        }
        p.fit2 {
            width: fit-content;
        }
        span {
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
   <div>
        <p class="fit">This is a p element with margin auto and with fit</p>
        <p class="nofit">This is a p element with margin auto and with no fit</p>
        <p class="fit2">This is a p element with margin default and with fit</p>
        <p class="nofit2">This is a p element with margin default and with no fit</p>
        <span>This is a span element</span>
   </div> 
</body>
</html>
